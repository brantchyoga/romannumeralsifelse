<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Number to Roman Numeral</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Number to Roman Numberal</h2>
      </div>
      <form id="roman">
        <div class="form-group">
          <label for="inputNumber">Input Year:</label>
          <input id="inputNumber"  class="form-control" type="number" min="1" max="3999" placeholder="Enter a number above 0!">
        </div>
        <div class="well">
          <h3 id="output"></h3>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

    </div>
  </body>
</html>
